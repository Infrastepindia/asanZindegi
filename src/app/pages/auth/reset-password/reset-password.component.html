<section class="auth-wrap py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 heading-cta">Set a new <span class="text-gradient-1">password</span></h1>
            <form (submit)="onSubmit($event)" class="auth-form" *ngIf="!success; else successTpl">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" [(ngModel)]="model.email" name="email" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Token</label>
                <input class="form-control" type="text" [(ngModel)]="model.token" name="token" required />
              </div>
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input class="form-control" type="password" [(ngModel)]="model.newPassword" name="newPassword" required />
              </div>
              <div *ngIf="error" class="alert alert-danger py-2 small" role="alert">{{ error }}</div>
              <button class="btn btn-join btn-lg w-100" [disabled]="loading" type="submit">
                {{ loading ? 'Resettingâ€¦' : 'Reset password' }}
              </button>
            </form>
            <ng-template #successTpl>
              <div class="alert alert-success mb-3" role="alert">Password reset successful.</div>
              <button class="btn btn-outline-secondary w-100" (click)="goLogin()">Back to login</button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
