<!-- Page Header -->
<div class="category-page-header">
  <button class="category-page-back-btn" (click)="onCancel()" aria-label="Go back">
    <i class="bi bi-arrow-left"></i>
  </button>
  <div class="category-page-title-section">
    <h1 class="category-page-title" *ngIf="supercategory">
      <i class="me-2" [ngClass]="iconClass(supercategory.icon)"></i>
      {{ supercategory.title }}
    </h1>
    <p class="category-page-subtitle">Complete the information to find services</p>
  </div>
</div>

<!-- Page Content -->
<div class="category-page-container">
  <!-- Location Card -->
  <div class="category-page-card">
    <div class="category-page-card-header">
      <i class="bi bi-geo-alt card-icon"></i>
      <h2 class="category-page-card-title">Where is your current location?</h2>
    </div>

    <div class="category-page-card-content">
      <div class="location-search-wrapper">
        <div class="location-input-group">
          <input
            type="text"
            class="form-control location-input"
            placeholder="Search your city..."
            [(ngModel)]="locationInput"
            (input)="onLocationInput($event)"
            (focus)="locationOpen = true"
            (blur)="onLocationBlur()"
            aria-label="Search location"
          />
          <i class="bi bi-search location-search-icon"></i>

          <!-- Location Suggestions Dropdown -->
          <div *ngIf="locationOpen && locationSuggestions.length" class="location-suggestions">
            <button
              type="button"
              class="location-suggestion-item"
              *ngFor="let suggestion of locationSuggestions"
              (mousedown)="selectLocation(suggestion)"
            >
              <i class="bi bi-geo-alt suggestion-icon"></i>
              <div class="suggestion-content">
                <div class="suggestion-name">
                  {{ suggestion.address?.['city'] || suggestion.address?.['town'] || 'Location' }}
                </div>
                <div class="suggestion-full">{{ suggestion.display_name }}</div>
              </div>
            </button>
          </div>
        </div>

        <!-- Selected Location Display -->
        <div *ngIf="selectedLocation" class="selected-location">
          <div class="selected-location-badge">
            <i class="bi bi-check-circle-fill"></i>
            {{ selectedLocation.display_name }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Category Card -->
  <div class="category-page-card" *ngIf="supercategory">
    <div class="category-page-card-header">
      <i class="bi bi-grid card-icon"></i>
      <h2 class="category-page-card-title">What exact service do you need?</h2>
    </div>

    <div class="category-page-card-content">
      <div class="category-dropdown-wrapper">
        <select
          class="form-select category-select"
          [(ngModel)]="selectedCategory"
          aria-label="Select service"
        >
          <option [ngValue]="null">Choose a service...</option>
          <option *ngFor="let category of supercategory.categories" [ngValue]="category">
            {{ category.name }}
          </option>
        </select>

        <!-- Selected Category Display -->
        <div *ngIf="selectedCategory" class="selected-category">
          <div class="selected-category-badge">
            <i class="bi bi-check-circle-fill"></i>
            {{ selectedCategory.name }}
            <span class="category-count">({{ selectedCategory.count }} listings)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Action Buttons -->
<div class="category-page-footer">
  <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button
    class="btn btn-primary-gradient"
    (click)="onSubmit()"
    [disabled]="!isFormValid()"
    aria-label="Continue with selection"
  >
    Continue
    <i class="bi bi-arrow-right ms-2"></i>
  </button>
</div>
