<div class="container py-4">
  <div class="row g-4">
    <!-- Sidebar -->
    <aside class="col-lg-3">
      <div class="filter-card p-3 mb-3">
        <h6 class="mb-3">Type</h6>
        <div class="form-check" *ngFor="let t of types">
          <input
            class="form-check-input"
            type="radio"
            name="type"
            [id]="'t-' + t"
            [value]="t"
            [(ngModel)]="filters.type"
          />
          <label class="form-check-label" [for]="'t-' + t">{{ t }}</label>
        </div>
      </div>

      <div class="filter-card p-3 mb-3">
        <h6 class="mb-3">Category</h6>
        <select class="form-select" [(ngModel)]="filters.category">
          <option value="">All Categories</option>
          <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
        </select>
      </div>

      <div class="filter-card p-3 mb-3">
        <h6 class="mb-3">Location</h6>
        <input class="form-control" placeholder="Enter location" [(ngModel)]="filters.location" />
      </div>

      <div class="filter-card p-3 mb-3">
        <h6 class="mb-3">Price Range</h6>
        <div class="d-flex gap-2">
          <input class="form-control" placeholder="min" [(ngModel)]="filters.minPrice" />
          <input class="form-control" placeholder="max" [(ngModel)]="filters.maxPrice" />
        </div>
        <button class="btn btn-join btn-lg w-100 mt-3" (click)="setPage(1)">Apply Filters</button>
      </div>
    </aside>

    <!-- Main -->
    <section class="col-lg-9">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="small text-secondary">
          Showing {{ showingStart }}–{{ showingEnd }} of {{ filtered.length }} results
        </div>
        <div>
          <select class="form-select form-select-sm">
            <option>Relevance</option>
            <option>Newest</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
          </select>
        </div>
      </div>

      <div class="list-group-v gap-3">
        <div class="listing-row" *ngFor="let it of paged">
          <div class="row g-3 align-items-stretch">
            <div class="col-md-4">
              <a href="#" class="thumb-wrap">
                <img [src]="it.cover" [alt]="it.title" class="thumb" />
                <span class="tag badge bg-light text-dark">{{ it.category }}</span>
              </a>
            </div>
            <div class="col-md-8">
              <div class="d-flex align-items-start justify-content-between">
                <div>
                  <a href="#" class="text-decoration-none"
                    ><h3 class="h6 mb-1">{{ it.title }}</h3></a
                  >
                  <div class="small text-secondary mb-2">
                    <i class="bi bi-geo-alt me-1"></i>{{ it.location }}
                    &nbsp;•&nbsp;
                    <i class="bi bi-clock me-1"></i>{{ it.date | date: 'mediumDate' }}
                    &nbsp;•&nbsp;
                    <i class="bi bi-eye me-1"></i>{{ it.views }} views
                  </div>
                  <div class="text-warning mb-2">
                    <i
                      class="bi bi-star-fill"
                      *ngFor="let s of [1, 2, 3, 4, 5]; let i = index"
                      [ngClass]="{ 'text-muted': i >= it.rating }"
                    ></i>
                  </div>
                </div>
                <div class="text-end">
                  <div class="price fw-bold">
                    ₹{{ it.price
                    }}<small class="text-secondary" *ngIf="it.unit"> / {{ it.unit }}</small>
                  </div>
                  <span
                    class="badge pill-badge"
                    [ngClass]="{
                      'badge-sell': it.type === 'Sell',
                      'badge-rent': it.type === 'Rent',
                      'badge-exchange': it.type === 'Exchange',
                      'badge-service': it.type === 'Service',
                    }"
                    >{{ it.type }}</span
                  >
                  <div class="mt-2">
                    <a class="btn btn-join btn-lg" href="#">Details</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <nav class="mt-3 d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="page === 1">
            <button class="page-link" (click)="setPage(page - 1)">Previous</button>
          </li>
          <li class="page-item" [class.active]="page === p" *ngFor="let p of pages">
            <button class="page-link" (click)="setPage(p)">{{ p }}</button>
          </li>
          <li class="page-item" [class.disabled]="page >= totalPages">
            <button class="page-link" (click)="setPage(page + 1)">Next</button>
          </li>
        </ul>
      </nav>
    </section>
  </div>
</div>
