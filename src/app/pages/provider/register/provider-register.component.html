<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 heading-cta">Register as <span class="text-gradient-1">Provider</span></h1>
            <form (submit)="submit($event)" class="provider-form">
              <div class="mb-3">
                <label class="form-label">Account Type</label>
                <div class="d-flex gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="t-ind" value="Individual" name="type" [(ngModel)]="type" />
                    <label class="form-check-label" for="t-ind">Individual</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="t-comp" value="Company" name="type" [(ngModel)]="type" />
                    <label class="form-check-label" for="t-comp">Company</label>
                  </div>
                </div>
              </div>

              <ng-container *ngIf="type === 'Individual'; else companyForm">
                <div class="mb-3">
                  <label class="form-label">Full name</label>
                  <input class="form-control" [(ngModel)]="individual.fullName" name="fullName" required />
                </div>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="individual.email" name="iemail" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input class="form-control" [(ngModel)]="individual.phone" name="iphone" required />
                  </div>
                </div>
              </ng-container>

              <ng-template #companyForm>
                <div class="mb-3">
                  <label class="form-label">Company name</label>
                  <input class="form-control" [(ngModel)]="company.companyName" name="companyName" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Primary contact name</label>
                  <input class="form-control" [(ngModel)]="company.contactName" name="contactName" required />
                </div>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Company email</label>
                    <input type="email" class="form-control" [(ngModel)]="company.email" name="cemail" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input class="form-control" [(ngModel)]="company.phone" name="cphone" required />
                  </div>
                </div>
                <div class="small text-secondary mt-2">You can add your personnel after registration.</div>
              </ng-template>

              <button class="btn btn-join btn-lg mt-3" type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
